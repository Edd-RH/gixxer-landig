<section id="especificaciones" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="font-heading text-4xl font-bold text-gray-900 mb-4">
        Especificaciones TÃ©cnicas
      </h2>
    </div>

    <div class="grid md:grid-cols-2 gap-12">
      <div class="space-y-6">
        <h3 class="font-semibold text-xl text-gray-900 mb-4">Motor</h3>
        <div class="space-y-4">
          <div 
            *ngFor="let spec of motorSpecs"
            class="flex justify-between py-3 border-b border-gray-200"
          >
            <span class="text-gray-600">{{ spec.label }}</span>
            <span class="font-medium text-gray-900 text-right">{{ spec.value }}</span>
          </div>
        </div>
      </div>

      <div class="space-y-6">
        <h3 class="font-semibold text-xl text-gray-900 mb-4">Chasis y Dimensiones</h3>
        <div class="space-y-4">
          <div 
            *ngFor="let spec of chasisSpecs"
            class="flex justify-between py-3 border-b border-gray-200"
          >
            <span class="text-gray-600">{{ spec.label }}</span>
            <span class="font-medium text-gray-900 text-right">{{ spec.value }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
